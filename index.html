<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotisy</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
</head>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.jpeg">
        </div>
        <ul>
            <li>Home</li>
            <li>Spotify Song </li>
            <button>Sigh in</button>
        </ul>
    </nav>

    <div class="container">
        <div class="text">
            <h1>Music For EveryOne</h1>
        </div>
        <div class="card">
            <div class="items">
                <img src="kis.jpg">
                <p>Kis Kis Kissik</p>
                <span id="length">03:50 <i id="1" class="fa-regular audio fa-circle-play"></i></span>
            </div>
            <div class="items">
                <img src="ath.jpg">
                <p>AAJ KI RAAT MAJA HUSNAKA </p>
                <span id="length">03:50 <i id="2" class="fa-regular audio fa-circle-play"></i></span>
            </div>
            <div class="items">
                <img src="An.jpg">
                <p>RAATH ME THU KHETO ME AAYI NAI</p>
                <span id="length">03:50 <i id="3" class="fa-regular audio fa-circle-play"></i></span>
            </div>
            <div class="items">
                <img src="Iq.jpg">
                <p>ISHQMWIN YAARA THERE ISHQ ME</p>
                <span id="length">03:50 <i id="4" class="fa-regular audio  fa-circle-play"></i></span>
            </div>
            <div class="items">
                <img src="Gk.jpg">
                <p>Gori Hai Kalaiya</p>
                <span id="length">03:50 <i id="5" class="fa-regular audio fa-circle-play"></i></span>
            </div>
        </div>
    </div>
    <div class="seekBar">
        <input type="range" id="range" value="0" min="0" max="100">
        <div class="content">
            <img id="wv" src="gf.gif"/>
            <p id="songName"> Lahore (Guru R)</p>
            <i id="masterBtn" class="fa-regular fa-circle-play"></i>  
        </div>
    </div>
    
    <div class="ic">
        <i class="fa-brands in fa-2x fa-square-whatsapp"></i>
        <i class="fa-brands in fa-2x fa-facebook"></i>
        <i class="fa-brands in  fa-2x fa-square-instagram"></i>
        <i class="fa-brands in fa-2x fa-square-x-twitter"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
